<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>Gerador de Senhas</title>
    <meta name="title" content="Gerador de Senhas">
    <meta name="description"
        content="Simples e 100% eficiente, este gerador cria senhas completamente aleatórias, escolhendo dentre os tipos de caracteres que você desejar.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gerarsenhas.vercel.app/">
    <meta property="og:title" content="Gerador de Senhas">
    <meta property="og:description"
        content="Simples e 100% eficiente, este gerador cria senhas completamente aleatórias, escolhendo dentre os tipos de caracteres que você desejar.">
    <meta property="og:image" content="https://gerarsenhas.vercel.app/assets/img/OG.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://gerarsenhas.vercel.app/">
    <meta property="twitter:title" content="Gerador de Senhas">
    <meta property="twitter:description"
        content="Simples e 100% eficiente, este gerador cria senhas completamente aleatórias, escolhendo dentre os tipos de caracteres que você desejar.">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js"></script>

    <link rel="shortcut icon" href="/assets/img/icon.svg" type="image/x-icon">

</head>

<body>

    <h1>Gerador de Senhas</h1>

    <form>
        <fieldset>

            <label for="length">Tamanho (0 - 32):</label>
            <input required autofocus type="number" name="length" id="length" min="0" max="32"><br>


            <div>
                <input type="checkbox" name="lower" id="lower" data-code="0">
                <label for="lower">Minúsculas</label><br>

                <input type="checkbox" name="upper" id="upper" data-code="1">
                <label for="upper">Maiúsculas</label><br>

                <input type="checkbox" name="number" id="number" data-code="2">
                <label for="number">Números</label><br>

                <input type="checkbox" name="symbol" id="symbol" data-code="3">
                <label for="symbol">Símbolos</label><br>
            </div>

            <input type="submit" value="Gerar senha">

        </fieldset>
    </form>

    <span>(A senha gerada aparecerá aqui)</span>

    <img src="assets/img/icon.svg" alt="icon">

</body>

</html>
